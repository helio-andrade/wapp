<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link para WhatsApp - kdosh.net</title>
    <meta name="description" content="Crie links personalizados para iniciar conversas no WhatsApp facilmente. Informe seu numero, adicione uma mensagem e gere seu link.">
    <meta name="keywords" content="WhatsApp, gerador de link, mensagens, comunicacao, kdosh.net">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body class="theme-soft">
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo do WhatsApp">
    <h1>Gerador de link | WhatsApp</h1>
</header>

<main class="container">
    <form name="form" method="get" action="" id="form_whats">
        <label for="numero">Informe o numero do WhatsApp:</label>
        <div class="box-input">
            <select name="pais" id="pais" aria-label="Codigo do pais">
                <option data-countryCode="BR" value="55" selected>(+55) Brasil</option>
                <option data-countryCode="AR" value="54">(+54) Argentina</option>
                <option data-countryCode="BO" value="591">(+591) Bolivia</option>
                <option data-countryCode="CL" value="56">(+56) Chile</option>
                <option data-countryCode="CO" value="57">(+57) Colombia</option>
                <option data-countryCode="CR" value="506">(+506) Costa Rica</option>
                <option data-countryCode="CU" value="53">(+53) Cuba</option>
                <option data-countryCode="DO" value="1">(+1) Republica Dominicana</option>
                <option data-countryCode="EC" value="593">(+593) Equador</option>
                <option data-countryCode="SV" value="503">(+503) El Salvador</option>
                <option data-countryCode="GT" value="502">(+502) Guatemala</option>
                <option data-countryCode="HT" value="509">(+509) Haiti</option>
                <option data-countryCode="HN" value="504">(+504) Honduras</option>
                <option data-countryCode="MX" value="52">(+52) Mexico</option>
                <option data-countryCode="NI" value="505">(+505) Nicaragua</option>
                <option data-countryCode="PA" value="507">(+507) Panama</option>
                <option data-countryCode="PY" value="595">(+595) Paraguai</option>
                <option data-countryCode="PE" value="51">(+51) Peru</option>
                <option data-countryCode="PT" value="351">(+351) Portugal</option>
                <option data-countryCode="UY" value="598">(+598) Uruguai</option>
                <option data-countryCode="US" value="1">(+1) USA</option>
                <option data-countryCode="VE" value="58">(+58) Venezuela</option>
                <option data-countryCode="CA" value="1">(+1) Canada</option>
                <option data-countryCode="ES" value="34">(+34) Espanha</option>
                <option data-countryCode="FR" value="33">(+33) Franca</option>
                <option data-countryCode="DE" value="49">(+49) Alemanha</option>
                <option data-countryCode="IT" value="39">(+39) Italia</option>
                <option data-countryCode="GB" value="44">(+44) Reino Unido</option>
                <option data-countryCode="IE" value="353">(+353) Irlanda</option>
                <option data-countryCode="NL" value="31">(+31) Holanda</option>
                <option data-countryCode="BE" value="32">(+32) Belgica</option>

                <option data-countryCode="GR" value="30">(+30) Grecia</option>
                <option data-countryCode="TR" value="90">(+90) Turquia</option>
                <option data-countryCode="RU" value="7">(+7) Russia</option>
                <option data-countryCode="ZA" value="27">(+27) Africa do Sul</option>
                <option data-countryCode="AO" value="244">(+244) Angola</option>

                <option data-countryCode="ID" value="62">(+62) Indonesia</option>
                <option data-countryCode="PH" value="63">(+63) Filipinas</option>
                <option data-countryCode="TH" value="66">(+66) Tailandia</option>
                <option data-countryCode="VN" value="84">(+84) Vietna</option>
                <option data-countryCode="AE" value="971">(+971) Emirados Arabes Unidos</option>
                <option data-countryCode="SA" value="966">(+966) Arabia Saudita</option>
                <option data-countryCode="IL" value="972">(+972) Israel</option>
                <option data-countryCode="AU" value="61">(+61) Australia</option>
                <option data-countryCode="NZ" value="64">(+64) Nova Zelandia</option>
            </select>
            <input
                type="tel"
                name="numero"
                id="numero"
                placeholder="(99) 99999-9999"
                inputmode="numeric"
                autocomplete="tel-national"
                required
            >
        </div>

        <label for="mensagem">Mensagem (opcional):</label>
        <textarea name="mensagem" id="mensagem" placeholder="Digite algo para iniciar a conversa"></textarea>

        <section id="link-gerado">
            <label for="link"><strong>Link personalizado:</strong></label>
            <div class="resultado">
                <input type="text" name="link" id="link" readonly>
                <button type="button" id="bt_copiar" title="Copiar link"><i class="fa-solid fa-copy btn-icon" aria-hidden="true"></i>COPIAR</button>
            </div>
            <div class="button-container">
                <button type="submit" id="bt_submit"><i class="fa-solid fa-link btn-icon" aria-hidden="true"></i>GERAR</button>
                <button type="button" id="bt_abrir"><i class="fa-solid fa-arrow-up-right-from-square btn-icon" aria-hidden="true"></i>ABRIR</button>
                <button type="button" id="bt_refazer"><i class="fa-solid fa-rotate-right btn-icon" aria-hidden="true"></i>REFAZER</button>
            </div>
            <p id="status" aria-live="polite"></p>
        </section>
    </form>
</main>

<footer>
    <p><a href="https://cod3x.net" target="_blank" rel="noopener noreferrer">Cod3x | cod3x.net</a></p>
</footer>
</body>
</html>
